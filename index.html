{% for post in site.posts limit:1 %}
<div id='wrapper'>
    <div class='post'>
        <!-- page view counter id setting -->
        <script type="text/javascript"> window.unqid = "{{ post.unqid }}" </script>

        <div id="article-title">
            <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
            <div class='date'> - {{post.date | date_to_string}}</div>
        </div>

        <div id="transpost">
            <p><a href="{{post.url}}"><<<转载请注明出处,谢谢～>>></转载请注明出处,谢谢～></a></p>
        </div>

        <div class='body'>
            {{post.content}}
        </div>
