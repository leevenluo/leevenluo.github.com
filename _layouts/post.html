---
layout: master
---
<div id='wrapper'>
    <div class='post'>
        <h1>
            <a href='{{post.url}}'>{{page.title}}</a>
            <div class='date'> - {{page.date | date_to_string}}</div>
        </h1>

        <div class='body'>
            <div data-spy="scroll" data-target="#article-catalog" data-offset="0">
                {{ content }}
            </div>
        </div>

        <br>

        <div class="related">
            <h3>Related Posts</h3>
            <table class="post-list">
                {% for post in site.related_posts limit:3 %}
                <tr>
                    <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
                    <td>{{ post.date | date_to_string }}</td>
                    <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div id="disqus_thread"></div>
