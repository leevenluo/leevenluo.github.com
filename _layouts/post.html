---
layout: master
---
<div id='wrapper'>
    <div class='post'>
        <!-- page view counter id setting -->
        <script type="text/javascript"> window.unqid = "{{ page.unqid }}" </script>

        <div id="article-title">
            <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
            <div class='date'> - {{page.date | date_to_string}}</div>
        </div>

        <div id="transpost">
            <p><a href="{{post.url}}"><<<转载请注明出处,谢谢～>>></转载请注明出处,谢谢～></a></p>
        </div>

        <div class='body'>
            {{ content }}
        </div>

        <div class="related">
            <h3>Related Posts</h3>
            <table class="post-list">
                {% for post in site.related_posts limit:3 %}
                <tr>
                    <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
                    <td>{{ post.date | date_to_string }}</td>
                    <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div id="disqus_thread"></div>
    </div>
</div>
