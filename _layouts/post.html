---
layout: master
---
<div id='wrapper'>
<div class='post'>
  <span class='date'>{{page.date | date_to_string}}</span>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div class='body'>{{ content }}</div>
  <div class='sns'>
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_default_style ">
    <a class="addthis_button_preferred_1"></a>
    <a class="addthis_button_preferred_2"></a>
    <a class="addthis_button_preferred_3"></a>
    <a class="addthis_button_preferred_6"></a>
    <a class="addthis_button_preferred_7"></a>
    <a class="addthis_button_compact"></a>
    </div>
    <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4df3c7a42c2a2e7e"></script>
    <!-- AddThis Button END -->  
  </div>
</div>
</div>

<div class="related">
  <h3>Related Posts</h3>
  <table class="post-list">
    {% for post in site.related_posts limit:3 %}
      <tr>
        <th><a href='{{ post.url }}'>{{ post.title }}</a></th>
        <td>{{ post.date | date_to_string }}</td>
        <td><a href='{{post.url}}#disqus_thread'>Comments</a></td>
      </tr>
    {% endfor %}
  </table>
</div>

<script type="text/javascript" charset="utf-8">
  var disqus_url = "http://dyang.github.com/{{page.url}}";
  var disqus_developer = 1;
</script>
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/dyang/embed.js"></script><noscript><a href="http://dyang.disqus.com/?url=ref">View the discussion thread.</a></noscript>
